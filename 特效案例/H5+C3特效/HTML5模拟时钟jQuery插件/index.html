</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>Clock.js-HTML5模拟时钟jQuery插件 </h1>
			
		</header>
		<div class="wrapper clearfix show">
	        <div class="clock" id="clock"></div>
	        <div class="clock" id="clock1"></div>
	        <div class="clock" id="clock2"></div>
	    </div>
		
	</div>
	
	<script src="http://www.5iweb.com.cn/statics/js/jquery.1.7.1.min.js" type="text/javascript"></script>

	<script type="text/javascript" src="js/clock-1.1.0.min.js"></script>
	<script>

	    var clock = $("#clock").clock(),
	        data = clock.data('clock');

	    // data.pause();
	    // data.start();
	    // data.setTime(new Date());

	    var d = new Date();
	    d.setHours(9);
	    d.setMinutes(51);
	    d.setSeconds(20);

	    var clock1 = $("#clock1").clock({
	        width: 210,
	        height: 305,
	        theme: 't2',
	        date: d
	    });

	    var clock2 = $("#clock2").clock({
	        width: 150,
	        height: 220,
	        theme: 't3'
	    });

	</script>
</body>
