<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端三大事件</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        
        var box = document.querySelector(".box");

        var disX=0;
        var disY = 0;
        box.addEventListener('touchstart', function (e) {
            // console.log('tocuhstart');
           disX = e.touches[0].pageX - this.offsetLeft;
           disY = e.touches[0].pageY - this.offsetTop;
            // console.log(disX);
        });
        box.addEventListener('touchmove', function (e) {
            // console.log('touchmove');
            // maxl = e.touches[0].pageX
            // left = e.touches[0].pageX - disX;
            // top = e.touches[0].pageY - disY;
            box.style.left = e.touches[0].pageX - disX + "px";
            box.style.top = e.touches[0].pageY - disY + "px";
        });
        box.addEventListener('touchend', function (e) {
            console.log('tocuhend');
        });
    </script>
