<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/jquery.fullpage.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">

</head>
<body>

	<!-- 进入购物中心 -->
	<img src="./img/00-center.png" class="center">

	<!-- 继续往下 -->
	<img src="./img/00-down.png" class="down">

	<div id="fullpage">
		<!-- 第一屏 -->
		<div class="section section1">
			<img src="./img/01-fly.png" class="fly">

			<img src="./img/01-sofa.png" class="sofa">

			<img src="./img/01-goods.png" class="goods">
		</div>

		<!-- 第二屏 -->
		<div class="section section2">

			<div class="text02">
				<img src="img/02-text.png" alt="">
			</div>

			<div class="goods02">
				<img src="img/02-goods.png" alt="">
			</div>

			<div class="search">
				<img src="img/02-search.png" alt="">
				<img src="img/02-key.png">
			</div>


			<!-- 隐藏的沙发 -->
			<div class="h_sofa02">
				<img src="img/02-sofa.png">
			</div>
		</div>

		<!-- 第三屏 -->
		<div class="section section3">
			
			<div class="size03">
				<img src="img/03-change01.gif" alt="">
				<img src="img/03-change02.gif">
			</div>

			<div class="btns">
				<img src="img/03-cart01.gif">
				<img src="img/03-cart02.gif">
			</div>

			<!-- 隐藏的沙发 -->
			<div class="h_sofa03">
				<img src="img/04-sofa.png">
			</div>
		</div>

		<!-- 第四屏 -->
		<div class="section section4">
			
			<div class="cloud04">
				<img src="img/04-cloud.png">
			</div>

			<div class="text04">
				<img src="img/04-text01.png">
				<img src="img/04-text02.png">
			</div>

			<div class="address">
				<img src="img/04-address01.png">
				<img src="img/04-address02.png">
			</div>

			<div class="cart">
				<img src="img/04-sofa.png">
				<img src="img/04-cart.png">
			</div>


			<!-- 隐藏沙发 -->
			<div class="h_sofa4">
				<img src="img/04-sofa.png">
			</div>
		</div>

		<!-- 第五屏 -->
		<div class="section section5">
			
			<div class="text05">
				<img src="img/05-text.png">
			</div>

			<div class="cards">
				<img src="img/05-order.png">
				<img src="img/04-sofa.png">
				<img src="img/05-card.png" alt="">
			</div>


			<div class="mouse">
				<img src="img/05-mouse01.png" alt="">
				<img src="img/05-mouse02.png" alt="">
			</div>
			
			<div class="hand">
				<img src="img/05-hand.png" alt="">
			</div>	


			<!-- 隐藏沙发 -->
			<div class="h_sofa05">
				<img src="img/04-sofa.png">
			</div>
		</div>

		<!-- 第六屏 -->
		<div class="section section6">
			
			<div class="cloud06">
				<img src="img/06-cloud02.png">
				<img src="img/06-cloud01.png" alt="">
			</div>

			<div class="text06">
				<img src="img/06-text01.png" alt="">
				<img src="img/06-text02.png" alt="">
			</div>

			<div class="box">
				<img src="img/06-box.png">
			</div>

			<div class="cart06">
				<img src="img/06-buyer.png" class="buyer public">
				<img src="img/06-address.png" class="address06 public">
				<img src="img/06-worker.png" class="worker">
				<img src="img/06-say.png" class="say">
				<img src="img/06-car.png" class="car">
			</div>


			<div class="people">
				<img src="img/06-door.png" alt="" class="door">
				<img src="img/06-person.png" class="person">
			</div>
		</div>
		
		<!-- 第七屏 -->
		<div class="section section7">
			<div class="start">
				<img src="img/07start.png" alt="">
				<img src="img/07start.png" alt="">
				<img src="img/07start.png" alt="">
				<img src="img/07start.png" alt="">
				<img src="img/07start.png" alt="">
			</div>

			<div class="text07">
				<img src="img/07text.png" alt="">
			</div>
		</div>

		<!-- 第八屏 -->
		<div class="section section8">
			
			<div class="btns08">
				<img src="img/08_btn1.png" alt="">
				<img src="img/08_btn2.gif">
			</div>

			<div class="more">
				<img src="img/08_more.png" alt="">
			</div>


			<div class="hands08">
				<img src="img/08_hand.png" alt="">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.fullpage.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
