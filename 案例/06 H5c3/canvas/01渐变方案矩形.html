<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");

	 	 var ld=ctx.createLinearGradient(100, 200, 300, 200);
	 	 ld.addColorStop(0.2, "blue");
	 	 ld.addColorStop(0.4, "pink");
	 	 ld.addColorStop(0.6, "yellow");
	 	 ld.addColorStop(0.8, "orange");
	 	 ld.addColorStop(1, "blue");

	 	 ctx.strokeStyle=ld;
	 	 ctx.lineWidth="10";
	 	 ctx.strokeRect(100, 200, 200, 100);


	 </script>
</body>
</html>
