<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			 border: 1px solid red;
		}
	</style>
</head>
<body>
	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");


	 	 //绘制大圆
	 	 ctx.arc(300, 200, 100, 0, Math.PI*2);
	 	 ctx.stroke();
	 	 ctx.beginPath();

	 	 //获取每个点对应的角度
	 	 var point=[270,0,90,180];

	 	 var colors=["red","blue","yellow","pink"];

	 	 //通过循环的方式绘制点
	 	 for(var i=0; i<point.length; i++) {
	 	 	ctx.beginPath();
	 	 	ctx.fillStyle=colors[i];
	 	 	Point(300, 200, 100, 5, point[i], ctx);
	 	 }



	 	 //将任意角度转为弧度制
	 	 function aTor ( angle ) {

	 	 	return angle*Math.PI/180;
	 	 }


	 	 //绘制圆上任意一点
	 	 function Point (ox,oy,oradius,radius,angle,ctx) {

	 	 	// 圆上任意一点圆心的坐标
	 	 	var x=ox+oradius*Math.cos(aTor(angle));
	 	 	var y=oy+oradius*Math.sin(aTor(angle));

	 	 	//绘制圆上任意一点
	 	 	ctx.arc(x, y, radius, 0, Math.PI*2);
	 	 	ctx.fill();
	 	 }




	 </script>
</body>
</html>
