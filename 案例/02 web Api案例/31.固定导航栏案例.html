<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    * {
        margin: 0;
        padding: 0
    }

    img {
        vertical-align: top;
    }

    .main {
        width: 100%;
        margin-top: 10px;
        height: 2734px;
        background: url(images/main.png) no-repeat center top;
        min-width: 1200px;
    }

    .fixed {
        position: fixed;
        top: 0;
        left: 0;
    }

    .top {
        width: 100%;
        height: 168px;
        background: url(images/top.png) no-repeat center top;
        min-width: 1200px;
    }

    .nav {
        width: 100%;
        height: 83px;
        background: url(images/nav.png) no-repeat center top;
        min-width: 1200px;
    }
    </style>
</head>

<body>
    <div class="top" id="topPart"></div>
    <div class="nav" id="navBar"></div>
    <div class="main" id="mainPart"></div>
    <script type="text/javascript">

        var topPart = document.getElementById('topPart');
        var topPartHeight = topPart.offsetHeight;

        var navBar = document.getElementById('navBar');
        var mainPart = document.getElementById('mainPart');

        window.onscroll = function () {

            var scrollTop = document.documentElement.scrollTop;

            if (scrollTop >= topPartHeight) {
                
                navBar.style.position = 'fixed';
                navBar.style.top = 0;
                mainPart.style.marginTop = '93px';


            } else {

                navBar.style.position = 'static';
                 mainPart.style.marginTop = '10px';

            }
           

        };
    </script>
</body>

</html>
