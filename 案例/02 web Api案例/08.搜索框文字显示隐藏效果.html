<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="inp" value="请输入内容">
	<script type="text/javascript">

		var inp = document.getElementById('inp');

		/*
			onfocus 获取焦点事件
			onblur 离开焦点事件
		*/
			
		/*
			// 当文本框获取焦点的时候 执行对应的处理函数
			inp.onfocus = function () {
				console.log('获取焦点了');
			};

			// 当文本框失去焦点的时候触发
			inp.onblur = function () {
				console.log('离开焦点了');
			};
		*/
	
		/*
			当文本框获取焦点的时候

			如果文本框中的内容是默认内容 清除文本框中的内容

			当文本框离开焦点的时候

			如果文本框中的内容是空的 让文本框中的默认内容显示出来


		*/
		
		// 当文本框获取焦点的时候
		inp.onfocus = function () {

			// 如果文本框中的内容是默认内容
			if (inp.value == '请输入内容') {

				// 清除文本框中的值
				inp.value = '';

			}

		};

		inp.onblur = function () {

			if (inp.value == '') {

				inp.value = '请输入内容';

			}

		};
	</script>
</body>
</html>
