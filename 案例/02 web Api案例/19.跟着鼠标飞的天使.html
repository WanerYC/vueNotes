<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img {
			position:absolute;
			left:0;
			top:0;
		}
	</style>
</head>
<body>
	<img src="images/tianshi.gif" id="img">
	<script type="text/javascript">
		
		var img = document.getElementById('img');

		document.onmousemove = function (e) {
			img.style.left = e.pageX + 'px';
			img.style.top = e.pageY + 'px';
		};
	</script>
</body>
</html>
