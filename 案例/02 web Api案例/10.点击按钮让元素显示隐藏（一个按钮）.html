<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 200px;
			height: 200px;
			background: skyblue;
		}

		.none {
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">显示 / 隐藏 元素</button>
	<div id="box"></div>
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		var box = document.getElementById('box');

		/*
			当点击按钮的时候 如果元素身上没有none这个类名 添加这个类名让元素隐藏

			当点击按钮的时候 如果元素身上有none这个类名 去除这个类名让元素显示
		*/

		btn.onclick = function () {
			
			if (box.className == 'none') {
				box.className = '';
			}else{
				box.className = 'none';
			}

		};
	</script>
</body>
</html>
