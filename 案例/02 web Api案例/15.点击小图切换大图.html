<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    * {
	        margin: 0px;
	        padding: 0px;
	    }

	    body {
	        background-image: url("images/1.jpg");
	    }

	    #mask {
	        background-color: rgba(255, 255, 255, 0.3);
	        height: 200px;
	        text-align: center;
	    }

	    #mask img {
	        width: 200px;
	        margin-top: 35px;
	        cursor: pointer;
	    }
	</style>
</head>
<body>
	<div id="mask">
	    <img src="images/1.jpg">
	    <img src="images/2.jpg">
	    <img src="images/3.jpg">
	</div>
	<script type="text/javascript">
		var imgs = document.getElementById('mask').children;

		for (var i = 0; i < imgs.length; i++) {
			imgs[i].onclick = changeImg;
		}

		function changeImg () {
			// this.src
			// 获取body元素对象
			
			// document.body.style.backgroundImage = 'url('+this.src+')';
			document.body.style.backgroundImage = "url("+this.src+")";

		}

	</script>
</body>
</html>
