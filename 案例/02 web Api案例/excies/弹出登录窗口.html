<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>6.7</title>
    <style>
    .login-header {
        width: 100%;
        text-align: center;
        height: 30px;
        font-size: 24px;
        line-height: 30px;
    }

    .login-header button {
    	width: 200px;
    	height: 34px;
    	margin-top: 30px;
    }

    ul,
    li,
    ol,
    dl,
    dt,
    dd,
    div,
    p,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    a {
        padding: 0px;
        margin: 0px;
    }

    .login {
        width: 512px;
        position: absolute;
        border: #ebebeb solid 1px;
        height: 280px;
        left: 50%;
        top: 50%;
        margin-left: -256px;
        margin-top: -140px;
        background: #ffffff;
        box-shadow: 0px 0px 20px #ddd;
        z-index: 9999;
        
        display: none;
    }

    .login-title {
        width: 100%;
        margin: 10px 0px 0px 0px;
        text-align: center;
        line-height: 40px;
        height: 40px;
        font-size: 18px;
        position: relative;
        -moz-user-select: none;
        /*火狐*/
        -webkit-user-select: none;
        /*webkit浏览器*/
        -ms-user-select: none;
        /*IE10*/
        -khtml-user-select: none;
        /*早期浏览器*/
        user-select: none;
    }

    .login-input-content {
        margin-top: 20px;
        user-select: none;
    }

    .login-button {
        width: 50%;
        margin: 30px auto 0px auto;
        line-height: 40px;
        font-size: 14px;
        border: #ebebeb 1px solid;
        text-align: center;
        user-select: none;
    }

    .login-bg {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background: #000000;
        filter: alpha(opacity=30);
        -moz-opacity: 0.3;
        -khtml-opacity: 0.3;
        opacity: 0.3;
        display: none;
    }

    a {
        text-decoration: none;
        color: #000000;
    }

    .login-button button {
        display: block;
    }

    .login-input input.list-input {
        float: left;
        line-height: 35px;
        height: 35px;
        width: 350px;
        border: #ebebeb 1px solid;
        text-indent: 5px;
    }

    .login-input {
        overflow: hidden;
        margin: 0px 0px 20px 0px;
    }

    .login-input label {
        float: left;
        width: 90px;
        padding-right: 10px;
        text-align: right;
        line-height: 35px;
        height: 35px;
        font-size: 14px;
    }

    .login-title span {
        position: absolute;
        font-size: 12px;
        right: -20px;
        top: -30px;
        background: #ffffff;
        border: #ebebeb solid 1px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="login-header">
		<button id="open">点击，弹出登录框</button>
    </div>
    <div id="login" class="login">
        <div id="title" class="login-title">登录会员
            <span id="closeBtn">关闭</span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
            </div>
            <div class="login-input">
                <label>登录密码：</label>
                <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
            </div>
        </div>
        <div id="loginBtn" class="login-button"><a href="javascript:;" id="login-button-submit">登录会员</a></div>
    </div>
    <!-- 遮盖层 -->
    <div id="bg" class="login-bg"></div>
    <script type="text/javascript">
        // 获取元素
        var open = document.querySelector("#open");
        var login = document.querySelector("#login");
        var bg = document.getElementById("bg");
        var closeBtn = document.querySelector("#closeBtn");
        //    console.log(bg);
        open.onclick= function () {
            // alert(23);
            bg.style.display = "block";
            login.style.display = "block";

            // 关闭窗口
            closeBtn.onclick = function () {
                bg.style.display = "none";
                login.style.display = "none";
                
            }

            login.onmousedown = function (e) {
                // 计算鼠标距离盒子的距离
                var dix = e.pageX - login.offsetLeft;
                var diy = e.pageY - login.offsetTop;

                document.onmousemove = function (e) {
                    login.style.marginLeft = 0;
                    login.style.marginTop = 0;

                    login.style.left = e.pageX - dix + "px";
                    login.style.top = e.pageY - diy + "px";
                }

                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup=null;
                }
            }
        }

    </script>
</body>

</html>
