<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取数组中所有b的索引值</title>
</head>
<body>
	<script type="text/javascript">
		var arr = ['a', 'b', 'c', 'b', 'd', 'c', 'b', 'd', 'c', 'b', 'd'];
		// index中保存第一次查找结果
		//var index = arr.indexOf('b', 0);// 1

		// 第一次进行索引查找在功能上与循环中的功能是相同的
		// 所以讲index默认值设置为-1，从而让while中第一次检索从0开始
		var index = -1;
		/*
			// 第二次查找可以从第一次找到的结果后一项开始查找
			index = arr.indexOf('b', index + 1);// 3
			// 第三次
			index = arr.indexOf('b', index + 1);// 6 
		*/

		// 代码重复，并且执行次数不定，使用while循环即可
		while (arr.indexOf('b', index+1) !== -1) {
			index = arr.indexOf('b',index+1);
			console.log(index);
		}
	</script>
</body>
</html>
