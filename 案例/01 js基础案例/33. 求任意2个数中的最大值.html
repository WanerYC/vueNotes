<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求任意2个数中的最大值</title>
</head>
<body>
	<script type="text/javascript">
		function getMax(n,m){
			if (n>m) {
				return n;
			}
			else{
				return m;
			}
			//  return n>m ? n : m ;
		}
		console.log(getMax(5,50));    // 50 
	</script>
</body>
</html>
