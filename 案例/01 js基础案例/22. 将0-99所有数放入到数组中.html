<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将0-99所有数放入到数组中</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [];
		for(var i = 0; i < 100 ; i ++){
			arr[arr.length] = i;
		}
		console.log(arr);

		var arr = [];
		for(var i = 0; i < 100 ; i ++){
			arr.push(i);
		}
		console.log(arr);
	</script>
</body>
</html>
