<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用函数求一组数中的最大值</title>
</head>
<body>
	<script type="text/javascript">
		function getMax(arr){
			var max = arr[0];
			for (var i = 1; i < arr.length; i++) {
				if (max < arr[i]) {
					max = arr[i];
				}
			}
			return max;
		}
		console.log(getMax([1,2,5,4,3,8]));
	</script>
</body>
</html>
