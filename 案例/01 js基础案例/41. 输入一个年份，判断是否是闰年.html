<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入一个年份，判断是否是闰年</title>
</head>
<body>
	<script type="text/javascript">
		function getYear(year){
			if (year%4 == 0 && year%400!==0 || year % 400 == 0) {
				return year+'是闰年';
			}
			else{
				return year+'不是闰年';
			}
		}
		console.log(getYear(401));
	</script>
</body>
</html>
