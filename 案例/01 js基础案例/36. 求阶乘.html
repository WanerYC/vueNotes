<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求阶乘</title>
</head>
<body>
	<script type="text/javascript">
		function jieceng(n){
			var sum = 1;
			for(var i = 1; i <= n ; i++){
				sum *= i ;
			}
			return sum;
		}
		console.log(jieceng(4));  // 24
	</script>
</body>
</html>
