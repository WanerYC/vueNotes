<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算1-100所有整数的和</title>
</head>
<body>
	<script type="text/javascript">
		var sum = 0;
		for(var i = 1; i <= 100 ;i++){
			sum += i;
		}
		console.log(sum);   // 5050

		var sum = 0 , i = 1 ;
		while (i <= 100) {
	        sum += i;
	        i++;
		}
		console.log(sum);   // 5050
	</script>
</body>
</html>
