<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求1-n之间所有数的和</title>
</head>
<body>
	<script type="text/javascript">
		function  getSum(n){
			var sum = 0 ; 
			for(var i = 1; i <= n ; i++){
				sum += i;
			}
			return sum;
		}
		console.log(getSum(100));   // 5050
	</script>
</body>
</html>
