<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算1-100之间不能被7整除的数的和</title>
</head>
<body>
	<script type="text/javascript">
		var sum = 0;
		for(var i = 1 ; i <= 100 ; i++){
			if (i % 7 !== 0) {
				sum += i;
			}
		}
		console.log(sum);      // 4315
	</script>
</body>
</html>
