<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算1-n之间所有数的阶乘的和</title>
</head>
<body>
	<script type="text/javascript">
		function jieceng(n){
			var sum = 1;
			for(var i = 1; i <= n ; i++){
				sum *= i ;
			}
			return sum;
		}
		function getSum(n){
			var sum = 0 ; 
			for(var i = 1 ; i <= n ; i++){
				sum += jieceng(i);
			}
			return sum;
		}
		console.log(getSum(3));    // 9
	</script>
</body>
</html>
