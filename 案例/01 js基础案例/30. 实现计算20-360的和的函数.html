<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现计算20-360的和的函数</title>
</head>
<body>
	<script type="text/javascript">
		function getSum(){
			var sum = 0 ;
			for(var i = 20 ; i <= 360 ; i++){
				sum += i;
			}
			return sum;
		}
		console.log(getSum());       //  64790
	</script>
</body>
</html>
