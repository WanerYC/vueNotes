<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求一组数中的最小值以及其索引值</title>
</head>
<body>
	<script type="text/javascript">
		function getMin(arr){
			var min = arr[0] , index;
			for (var i = 1; i < arr.length; i++) {
				if (min > arr[i]) {
					min = arr[i];
					index = i;
				}
			}
			return [min,index];
		}
		console.log(getMin([2,5,6,7,1]));
	</script>
</body>
</html>
