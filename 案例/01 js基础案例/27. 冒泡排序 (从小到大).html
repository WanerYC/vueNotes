<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序 (从小到大)</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [4, 1, 2, 3];
		 // 方法一： 数组方法 sort()
		console.log(arr.sort(function(a,b){return (a-b);}));   // [1,2,3,4]

		var arr1 = [6,4,2,3,1];
		// 方法二：冒泡排序
		var temp;
		for (var i =1 ; i < arr1.length; i++) {
			for (var j = 0; j < arr1.length-i; j++) {
				if (arr1[j]>arr1[j+1]) {
					temp = arr1[j];
					arr1[j] = arr1[j+1];
					arr1[j+1] = temp;
				}
			}
		}
		console.log(arr1);
																    //轮数    //比较次数
		//  选定 6 ，6-4  6-2  6-3  6-1    4次   [4,2,3,1,6]  ---    i=1     arr.length-1
		//  选定 4 , 4-2  4-3  4-1         3次   [2,3,1,4,6]		 i=2     arr.length-2
		//  选定 2 , 2-3  3-1              2次   [2,1,3,4,6]		 i=3     arr.length-3
		//  选定 2 , 2-1                   1次   [1,2,3,4,6]		 i=4     arr.length-i
		
		//  冒泡排序的优化1-- count
		var arr2 = [5,4,3,2,1];
		for (var i = 1; i < arr2.length; i++) {
		 	var count = 0;
		 	for (var j = 0; j < arr2.length-i; j++) {
		 		if (arr2[j]>arr2[j+1]) {
		 			count++;
					temp = arr2[j];
					arr2[j] = arr2[j+1];
					arr2[j+1] = temp;
				}
		 	}
		 	if (count === 0) {
				break;
			}
		 } 
		 console.log(arr2);

		 // 冒泡排序的优化2-- flag=true/false
		 var arr3 = [100,120,301,250,12];
		 for (var i = 1; i < arr3.length; i++) {
		 	var flag = true;
		 	for (var j = 0; j < arr3.length-i; j++) {
		 		if (arr3[j]>arr3[j+1]) {
		 			flag = false;
					temp = arr3[j];
					arr3[j] = arr3[j+1];
					arr3[j+1] = temp;
				}
		 	}
		 	if (flag) {
		 		break;
		 	}
		 }
		 console.log(arr3);

		 // 封装函数
		 function Sort(arr){
		 	for (var i = 0; i < arr.length; i++) {
		 		var flag = true;
		 	for (var j = 0; j < arr.length-i; j++) {
		 		if (arr[j]>arr[j+1]) {
		 			flag = false;
					temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
		 	}
		 	if (flag) {
		 		break;
		 	}
		 }
	 }
	 console.log(Sort([2,7,5,9,3]));
	</script>
</body>
</html>
