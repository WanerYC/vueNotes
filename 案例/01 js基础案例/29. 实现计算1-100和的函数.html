<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现计算1-100和的函数</title>
</head>
<body>
	<script type="text/javascript">
		function getSum(){
			var sum = 0;
			for(var i = 1; i <= 100 ; i++){
				sum += i;
			}
			return sum;
		}
		console.log(getSum());      // 5050
	</script>
</body>
</html>
