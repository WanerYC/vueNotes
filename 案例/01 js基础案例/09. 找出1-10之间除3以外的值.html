<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找出1-10之间除3以外的值</title>
</head>
<body>
	<script type="text/javascript">
		for(var i = 1; i <= 10 ; i++){
			if (i !== 3) {
				console.log(i);
			}
		}

		for(var i = 1; i <= 10 ; i++){
			if (i === 3) {
				continue;
			}
			console.log(i);
		}
	</script>
</body>
</html>
