<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印10*10的正方形</title>
</head>
<body>
	<script type="text/javascript">
		var str = '';
		for(var i = 0 ; i < 10 ; i ++){
			for(var j = 0 ; j < 10 ; j++){
				str += '* ';
			}
			str += '\n';
		}
		console.log(str);
	</script>
</body>
</html>
