<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印99乘法表</title>
</head>
<body>
	<script type="text/javascript">
		var str = '' ; 
		for(var i = 1; i < 10 ; i++){
			for(var j = 1; j <= i ; j++){
				str += j +'*'+i+'='+i*j+' ';
			}
			str += '\n';
		}
		console.log(str);
	</script>
</body>
</html>
