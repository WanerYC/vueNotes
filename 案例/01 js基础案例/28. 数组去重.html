<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	<script type="text/javascript">
		//  方法一 ： 利用 变量计算法
		var arr = [1, 2, 1, 1, 2, 3, 4, 5, 3, 2, 4, 1];

		var resultArr = [arr[0]];
		for (var i = 0; i < arr.length; i++) {
			var count = 0;
			for (var j = 0; j < resultArr.length; j++) {
				if (arr[i] === resultArr[j]) {
					count ++;
				}
			}
			if (count === 0) {
				resultArr[resultArr.length] = arr[i];
			}
		}
		console.log(resultArr);

		//　方法二： 利用 布尔值
		var arr1 = [2,7,7,3,5,4,1,6,9,2,7,1,3,1];

		var resultArr1 = [];

		for (var i = 0; i < arr1.length; i++) {
			var flag = true;
			for (var j = 0; j < resultArr1.length; j++) {
				if (arr1[i] === resultArr1[j]) {
					flag = false;
				}
			}
			if (flag) {
				resultArr1[resultArr1.length] = arr1[i];
			}
		}
		console.log(resultArr1);

		// 方法三：扩展（不常用）,利用数组长度
		
		var arr2 = [5,3,2,6,3,5,2,7,9,1];

		var resultArr2 = [];

		for (var i = 0; i < arr2.length; i++) {

			for (var j = 0; j < resultArr2.length; j++) {
				if (arr2[i] === resultArr2[j]) {
					break;
				}
			}
			if (j === resultArr2.length) {
				resultArr2[resultArr2.length] = arr2[i];
			}
		}
		console.log(resultArr2);
		// 循环的特性(循环正常结束后，j与length相等)
		
	</script>
</body>
</html>
